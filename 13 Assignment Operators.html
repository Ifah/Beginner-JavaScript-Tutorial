<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var x = 20;
			x += 5;
			document.write(x + "<br/>");

			var x = 20;
			x -= 5;
			document.write(x + "<br/>");

			var x = 20;
			x *= 5;
			document.write(x + "<br/>");

			var x = 20;
			x /= 5;
			document.write(x + "<br/>");

			var x = 20;
			x %= 5;
			document.write(x + "<br/>");

//output
//25
//15
//100
//4
//0
		</script>
	</body>
</html>
