<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var apples = 10 * 2;
			document.write(apples + "<br/>");


			var apples = 10 / 2;
			document.write(apples + "<br/>");


			var apples = 10 % 2;
			document.write(apples + "<br/>");


			var apples = 10 + 2;
			document.write(apples + "<br/>");


			var apples = 10 - 2;
			document.write(apples + "<br/>");


			var apples = 10;
			apples++;
			document.write(apples + "<br/>");


			var apples = 10;
			apples--;
			document.write(apples + "<br/>");

//output
//20
//5
//0
//12
//8
//11
//9
		</script>
	</body>
</html>
