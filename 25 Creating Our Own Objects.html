<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			//object person
			function person(name, age){
				this.name = name; //properties name
				this.age = age; //properties age
			}

			//creating a new instance of the object
			var x = new person("Ifah", 24);
			var y = new person("we", 29);
		</script>
	</head>
	<body>
		<script type="text/javascript">
			document.write(x.name + " " + x.age + "<br/>");
			document.write(y.name + " " + y.age);
		</script>
	</body>
</html>
