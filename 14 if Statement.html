<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			var apples = 53;
			var hotdogs = 53;

			if(apples==hotdogs){
				document.write("yay its equal")
			}

			if(apples!=hotdogs){
				document.write("yay its not equal")
			}

			if(apples>hotdogs){
				document.write("yay its greater")
			}

			if(apples>=hotdogs){
				document.write("yay its greater than or equal")
			}

			if(apples<hotdogs){
				document.write("yay its less")
			}

			if(apples<=hotdogs){
				document.write("yay its less than or equal")
			}
		</script>
	</body>
